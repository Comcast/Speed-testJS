<html>

<head>
	<meta charset="utf-8" />
	<base href="/" />
	<title> Example: Upload Test</title>
	<link rel="stylesheet" type="text/css" href="examples/examples.css">
</head>

<body>
	<h1>Upload Test</h1>
	<div class="form-row">
		<p> Select IP version:</p>
		<input type="checkbox" name="testVersion" value="IPv4" checked id="IPv4" />
		<label for="IPv4">IPv4</label>
		<input type="checkbox" name="testVersion" value="IPv6" id="IPv6" />
		<label for="IPv6">IPv6</label>
	</div>
	<div class="form-row">
		<p class="block">Event Trail:</p>
		<div class="events">
		</div>
	</div>
	<div class="form-row">
		<label for="upload-IPv4" class="block IPv4">Upload IPv4 Result</label>
		<input class="upload-IPv4 IPv4" name="upload-IPv4" id="upload-IPv4" disabled/>
		<label for="upload-IPv6" class="block IPv6">Upload IPv6 Result</label>
		<input class="upload-IPv6 IPv6" name="upload-IPv6" id="upload-IPv6" disabled/>
	</div>
	<div class="form-row">
		<button class="action-start">Run Test</button>
	</div>
	<script src="lib/xmlhttprequest.js"></script>
	<script src="lib/uploadHttpConcurrent.js"></script>
	<script src="lib/uploadProbeTest.js"></script>
	<script defer src="examples/upload/uploadTest.js"></script>
</body>

</html>
