<html>

<head>
	<meta charset="utf-8" />
	<base href="/" />
	<title> Example: Latency Test</title>
	<link rel="stylesheet" type="text/css" href="examples/examples.css">
</head>

<body>
	<h1>Latency Test</h1>
	<div class="form-row">
		<p> Select Test Protocol:</p>
		<input type="checkbox" name="testType" value="http" checked id="http" />
		<label for="http">http</label>
		<input type="checkbox" name="testType" value="websockets" id="websockets" />
		<label for="websockets">websockets</label>
		<p> Select IP version:</p>
		<input type="checkbox" name="testVersion" value="IPv4" checked id="IPv4" />
		<label for="IPv4">IPv4</label>
		<input type="checkbox" name="testVersion" value="IPv6" id="IPv6" />
		<label for="IPv6">IPv6</label>
	</div>
	<div class="form-row">
		<p class="block">Event Trail:</p>
		<div class="events">
		</div>
	</div>
	<div class="form-row">
		<label for="latency-http-ipv4" class="block">Latency Result (lowest value, IPv4, HTTP)</label>
		<input class="latency http ipv4" name="latency-http-ipv4" id="latency-http-ipv4" disabled/>
		<label for="latency-http-ipv6" class="block">Latency Result (lowest value, IPv6, HTTP)</label>
		<input class="latency http ipv6" name="latency-http-ipv6" id="latency-http-ipv6" disabled/>
		<label for="latency-webSockets-ipv4" class="block">Latency Result (lowest value, IPv4, web sockets)</label>
		<input class="latency webSockets ipv4" name="latency-webSockets-ipv4" id="latency-webSockets-ipv4" disabled/>
		<label for="latency-webSockets-ipv6" class="block">Latency Result (lowest value, IPv6, web sockets)</label>
		<input class="latency webSockets ipv6" name="latency-webSockets-ipv6" id="latency-webSockets-ipv6" disabled/>
	</div>
	<div class="form-row">
		<button class="action-start">Run Test</button>
	</div>
	<script src="lib/xmlhttprequest.js"></script>
	<script src="lib/webSocket.js"></script>
	<script src="lib/latencyHttpTest.js"></script>
	<script src="lib/latencyWebSocketTest.js"></script>
	<script defer src="examples/latency/latencyTest.js"></script>
</body>

</html>
