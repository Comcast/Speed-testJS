<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<base href="/" />
	<title> Example: Latency Test</title>
	<style type="text/css">
		.latency,
		.test-results {
			border: 1px solid #ccc;
			font-size: 16px;
			padding: 10px;
			display: inline-block;
			min-width: 50px;
			min-height: 10px;
		}
		
		.test-results {
			width: 25%;
			height: 100px;
			display: block;
		}
		
		.form-row {
			display: block;
			padding: 20px;
		}
		label{
			font-weight: bold;
		}
		label.block {
			display: block;
			padding: 10px 0;
		}
	</style>
</head>

<body>
	<h1>Latency Test</h1>
	<div class="form-row">
		<input type="radio" name="testType" value="http" checked id="http" />
		<label for="http">http</label>
		<input type="radio" name="testType" value="websockets" id="websockets" />
		<label for="websockets">websockets</label>
	</div>
	<div class="form-row">
		<label for="latency" class="block">API results</label>
		<input class="latency" name="latency" id="latency" disabled/>
	</div>
	<div class="form-row">
		<label for="json" class="block">API results</label>
		<textarea class="test-results" name="json" id="json"></textarea>
	</div>
	<div class="form-row">
		<button class="action-start">Run Latency Test</button>
	</div>
	<script src="lib/server.js"></script>
	<script src="lib/xmlhttprequest.js"></script>
	<script src="lib/webSocket.js"></script>
	<script src="lib/latencyHttpTest.js"></script>
	<script src="lib/latencyWebSocketTest.js"></script>
	<script defer src="examples/latency/latencyTest.js"></script>
</body>

</html>
